name: Deploy Website with Data Update

on:
  schedule:
    # Run every 12 hours at 00:00 and 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install root dependencies
        run: npm ci
        
      - name: Install website dependencies
        run: cd website && npm ci
        
      - name: Run data generation and website build
        run: npm run run-all-with-website
        env:
          NODE_ENV: production
          FETCH_ALL_PAGES: true
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          # Optional: Set SKIP_STEAM_API=true if you want to skip Steam API calls
          # SKIP_STEAM_API: true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/out'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 